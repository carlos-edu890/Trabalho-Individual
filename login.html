<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="styles/style-login.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <script src="js/password.js"></script>
  <title>Faça o Login</title>
</head>
<body>
  <a href="agencia-de-viagens.html"><button class="voltar"><i class="fa-solid fa-chevron-left"></i></button></a>
  <div class="container d-flex justify-content-center">
    <div class="justy">
      <div class="row row5 text-center mb-3">
        <div class="col login">
          <h2>Login</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label dis">Endereço de Email</label>
        <input type="email" class="form-control dis" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="inputPassword5" class="form-label dis">Senha</label>
        <input type="password" id="inputPassword5" class="form-control dis" aria-describedby="passwordHelpBlock">
        <input type="checkbox" onclick="myFuncao()" class="mb-3 mt-3"> Mostrar Senha
        <p>Você esqueceu a <a href="#" class="dis">Senha?</a></p>
        <div class="botao">
          <button>Sign-Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
