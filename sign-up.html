<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="styles/style-login.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <script src="js/password.js"></script>
  <link rel="icon" href="logo/fotor-ai-reduzida-127112538.jpg" type="image/x-icon">
  <title>Faça o Login</title>
</head>
<body>
  <a href="agencia-de-viagens.html"><button class="voltar"><i class="fa-solid fa-chevron-left"></i></button></a>
  <div class="d-flex align-items-center principal">
    <div class="container d-flex justify-content-center">
      <div class="justy">
        <div class="row row5 text-center mb-3">
          <div class="col login">
            <h2>Sign Up</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label dis">Endereço de Email</label>
          <input type="email" class="form-control dis" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputPassword5" class="form-label dis">Senha</label>
          <input type="password" id="inputPassword5" class="form-control dis" aria-describedby="passwordHelpBlock">
          <input type="password" id="inputPassword6" class="form-control dis mt-3"
          aria-describedby="passwordHelpBlock" placeholder="Repita a senha">
          <input type="checkbox" onclick="myFuncao()" class="mb-3 mt-3"> Mostrar Senha
          <div class="botao">
            <button>Cadastrar</button>
          </div>
          <div class="text-center">
            <p>Já tem uma conta?<a href="login.html" target="_self" class="dis">Faça o login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
